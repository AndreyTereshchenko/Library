<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Management System</title>

</head>

<body>
    <div class="background"></div>
    <header>
        <div class="header">
            <p class="logo_header">LIBRARY</p>
        </div>
    </header>
    <nav class="navbar">
        <ul>
            <li id="Books" class="button activ_button">Books</li>
            <li id="Visitors" class="button">Visitors</li>
            <li id="Cards" class="button">Cards</li>
            <li id="Statistics" class="button">Statistics</li>
        </ul>

    </nav> 
    <section class="section">
        <div class="control_panel">
            <div class="addition"></div>
            <div class="sort"></div>
            <div class="search"></div>

        </div> 
        <div class="data_list"></div>
    </section>

     <div class="modal_window">
        <div class="text" id="addBookContent"></div>
        <div class="text" id="changeContent"></div>
        <div class="modal_close">+</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
